<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/setoran"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Form Setoran Simpanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="warning">
    <ion-card-content *ngFor="let anggota of data" >
      <small>Detail Nasabah:</small><br>
      <ion-chip>
        <ion-label>No. Rek {{anggota.kodepusat}}{{anggota.kodecabang}}{{anggota.kodeanggota}}</ion-label>
      </ion-chip>
      <h3><b>{{anggota.nama}}</b></h3>
      <small class="ion-text-wrap">{{anggota.alamat}}</small>
    </ion-card-content>
  </ion-card>

  <ion-card>
   
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary" position="floating">Tanggal</ion-label>
          <ion-datetime display-format="YYYY-MM-DD" picker-format="YYYY-MM-DD" placeholder="Pilih Tanggal" [(ngModel)]="this.form.tanggal"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label color="primary" position="floating">Jenis Simpanan</ion-label>
          <ion-select [(ngModel)]="form.jenis" okText="Okay" cancelText="Dismiss">
            <ion-select-option *ngFor="let item of simpanan" [value]="item.IDAKUN" class="ion-text-wrap">{{item.JNS_SIMP}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" position="floating">Jumlah Simpanan</ion-label>
          <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" 
            inputmode="number" placeholder="Masukkan Jumlah Simpanan" required="true" 
              [(ngModel)]="form.jumlah" (keyup)="convert($event)"></ion-input>
         
        </ion-item>

        <ion-item>
          <ion-label color="primary" position="floating">Keterangan</ion-label>
          <ion-textarea [(ngModel)]="this.form.keterangan"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="ion-padding">
    <ion-button color="primary" expand="block" (click)="simpansetoran()">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      Simpan Setoran
    </ion-button>
  </div>
</ion-content>
